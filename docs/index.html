    <!-- JavaScript 구현 -->
    <script>
        // 전역 변수
        let documents = {};
        let currentDocument = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadDocuments();
            showHome();
        });

        // 테마 초기화
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateMermaidTheme(savedTheme);
            updatePrismTheme(savedTheme);
        }

        // 테마 토글
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateMermaidTheme(newTheme);
            updatePrismTheme(newTheme);
            
            // 현재 문서가 있다면 다시 렌더링
            if (currentDocument) {
                renderMarkdown(documents[currentDocument].content);
            }
        }

        // Mermaid 테마 업데이트
        function updateMermaidTheme(theme) {
            if (typeof mermaid !== 'undefined') {
                const mermaidTheme = theme === 'dark' ? 'dark' : 'default';
                mermaid.initialize({ 
                    startOnLoad: false, 
                    theme: mermaidTheme,
                    securityLevel: 'loose'
                });
            }
        }

        // Prism 테마 업데이트
        function updatePrismTheme(theme) {
            const lightTheme = document.getElementById('prism-light');
            const darkTheme = document.getElementById('prism-dark');
            
            if (theme === 'dark') {
                lightTheme.disabled = true;
                darkTheme.disabled = false;
            } else {
                lightTheme.disabled = false;
                darkTheme.disabled = true;
            }
        }

        // 사이드바 토글 (모바일)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 문서 로드
        function loadDocuments() {
            documents = {
                "README.md": {
                    "title": "BIXOLON Receipt Printer MCP Server",
                    "content": "# BIXOLON Receipt Printer MCP Server\\n\\n한국어를 지원하는 BIXOLON 영수증 프린터 제어를 위한 **단순화된** MCP (Model Context Protocol) 서버입니다.\\n\\n## 🚀 주요 기능\\n\\n- **MCP 프로토콜 지원**: Claude Desktop과 직접 통합 (HTTP 서버 불필요)\\n- **한국어 완벽 지원**: EUC-KR 인코딩 및 ESC/POS 명령어\\n- **간단한 텍스트 출력**: 200자 이내의 메모, 할일 목록 즉시 출력\\n- **미리보기 모드**: 실제 출력 전 내용 확인 가능\\n- **직접 호출 구조**: FastAPI 서버 없이 printer 직접 호출\\n\\n## 📋 시스템 요구사항\\n\\n- **Python**: 3.8 이상\\n- **운영체제**: macOS 또는 Linux (CUPS 지원)\\n- **프린터**: ESC/POS 호환 영수증 프린터 (BIXOLON SRP-330II 시리즈 권장)\\n- **CUPS**: 프린터 서비스가 설치되고 실행 중이어야 함\\n- **텍스트 제한**: 200자 이내 (한글/영문 혼용 가능)\\n\\n## 🛠️ 설치 및 설정\\n\\n### 1. 의존성 설치\\n\\n```bash\\npip install -r requirements.txt\\n```\\n\\n### 2. CUPS 프린터 설정\\n\\n```bash\\n# 프린터 목록 확인\\nlpstat -p\\n\\n# CUPS 서비스 상태 확인 (macOS)\\nbrew services list | grep cups\\n\\n# CUPS 서비스 시작 (필요시)\\nbrew services start cups\\n```\\n\\n## 🔧 Claude Desktop 설정\\n\\n### 1. 설정 파일 위치\\n- **macOS**: `~/Library/Application Support/Claude/claude_desktop_config.json`\\n- **Windows**: `%APPDATA%/Claude/claude_desktop_config.json`\\n- **Linux**: `~/.config/Claude/claude_desktop_config.json`\\n\\n### 2. Python 환경 확인\\n\\n먼저 사용할 Python 환경을 확인하세요:\\n\\n```bash\\n# 현재 Python 경로 확인\\nwhich python3\\n\\n# 가상환경 사용 시\\nsource /path/to/venv/bin/activate\\nwhich python3  # 가상환경의 python 경로 확인\\n```\\n\\n### 3. 설정 파일 내용\\n\\n#### 기본 설정 (시스템 Python)\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"python3\\\",\\n      \\\"args\\\": [\\\"/절대경로/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n#### 권장 설정 (전체 경로 지정)\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"/usr/bin/python3\\\",\\n      \\\"args\\\": [\\\"/Users/username/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n#### 가상환경 사용 시\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"/Users/username/receipt-printer/.venv/bin/python3\\\",\\n      \\\"args\\\": [\\\"/Users/username/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n**중요**: \\n- 절대경로를 정확히 입력해야 합니다!\\n- 가상환경 사용 시 가상환경의 python 경로를 지정하세요!\\n\\n### 4. 설정 검증\\n\\n설정이 올바른지 터미널에서 확인:\\n\\n```bash\\n# 설정한 Python으로 MCP wrapper가 실행되는지 테스트\\n/usr/bin/python3 /Users/username/receipt-printer/mcp_wrapper.py\\n# 또는 가상환경 사용 시\\n/Users/username/receipt-printer/.venv/bin/python3 /Users/username/receipt-printer/mcp_wrapper.py\\n\\n# Ctrl+C로 종료 후 다음 단계 진행\\n```\\n\\n### 5. 설정 완료 후\\n\\n1. **Claude Desktop 완전 재시작** (중요!)\\n2. 새 대화 시작\\n3. MCP 도구가 자동으로 연결됨\\n\\n## 🚀 사용 방법\\n\\n### 1. Claude Desktop에서 간단한 텍스트 출력\\n\\n#### \\\">\\\"; 트리거 패턴 (추천)\\n```\\n> 우유 사오기\\n> 회의 준비사항: 프레젠테이션 자료 준비\\n> 오늘 할일: 운동, 장보기, 청소\\n```\\n\\n#### 직접 요청\\n```\\n\\\"테스트 메모\\\"를 영수증으로 출력해줘\\n영수증에 \\\"점심약속 1시\\\"라고 출력해줘\\n```\\n\\n### 2. 프린터 관리\\n\\n#### 프린터 목록 조회\\n```\\n프린터 목록을 보여줘\\n사용 가능한 프린터가 뭐가 있어?\\n```\\n\\n#### 프린터 상태 확인\\n```\\n프린터 상태 확인해줘\\nBIXOLON 프린터 상태는 어때?\\n```\\n\\n### 3. 미리보기 기능\\n```\\n\\\"장보기 목록\\\"을 미리보기로 보여줘\\n다음 내용을 출력 전에 미리보기 해줘: \\\"회의 안건\\\"\\n```\\n\\n## 📖 MCP 도구 상세\\n\\n### print_receipt\\n- **기능**: 200자 이내의 간단한 텍스트를 영수증으로 출력\\n- **매개변수**:\\n  - `text` (필수): 출력할 텍스트 (200자 이내)\\n  - `printer_name` (선택): 프린터 이름 (기본값: BIXOLON_SRP_330II)\\n  - `preview` (선택): 미리보기 모드 (기본값: false)\\n\\n### list_printers\\n- **기능**: 사용 가능한 프린터 목록과 상태 조회\\n- **매개변수**: 없음\\n\\n### get_printer_status\\n- **기능**: 특정 프린터의 상태 확인\\n- **매개변수**:\\n  - `printer_name` (선택): 프린터 이름 (기본값: BIXOLON_SRP_330II)\\n\\n## 🧪 테스트 실행\\n\\n### MCP 서버 직접 테스트\\n\\n```bash\\n# MCP 서버 시작 테스트\\npython3 mcp_wrapper.py\\n\\n# 도구 목록 조회\\necho '{\\\"method\\\":\\\"tools/list\\\",\\\"id\\\":1}' | python3 mcp_wrapper.py\\n\\n# 텍스트 출력 테스트 (미리보기)\\necho '{\\\"method\\\":\\\"tools/call\\\",\\\"id\\\":2,\\\"params\\\":{\\\"name\\\":\\\"print_receipt\\\",\\\"arguments\\\":{\\\"text\\\":\\\"테스트\\\",\\\"preview\\\":true}}}' | python3 mcp_wrapper.py\\n\\n# 프린터 목록 조회\\necho '{\\\"method\\\":\\\"tools/call\\\",\\\"id\\\":3,\\\"params\\\":{\\\"name\\\":\\\"list_printers\\\",\\\"arguments\\\":{}}}' | python3 mcp_wrapper.py\\n```\\n\\n### 단위 테스트\\n\\n```bash\\n# 모든 테스트 실행\\npytest\\n\\n# 특정 테스트 파일 실행\\npytest tests/test_printer.py -v\\n\\n# 커버리지 포함 실행\\npytest --cov=. --cov-report=html\\n```\\n\\n## 🛠️ 개발 가이드\\n\\n### 단순화된 프로젝트 구조\\n\\n```\\nreceipt-printer/\\n├── printer.py     # 핵심 프린터 기능\\n├── mcp_wrapper.py       # MCP 프로토콜 인터페이스\\n├── requirements.txt     # 최소 의존성 목록\\n├── CLAUDE.md           # AI 개발 가이드\\n├── claude_desktop_config.json  # 설정 예시\\n└── tests/              # 테스트 스위트\\n    ├── test_printer.py\\n    └── test_mcp_integration.py\\n```\\n\\n### 아키텍처\\n\\n```\\nClaude Desktop → JSON-RPC → mcp_wrapper.py → printer.py → CUPS → 프린터\\n```\\n\\n- **단순함**: HTTP 서버 없이 직접 함수 호출\\n- **빠름**: 네트워크 오버헤드 제거\\n- **안정함**: 의존성 최소화\\n\\n## 🐛 문제 해결\\n\\n### 일반적인 문제\\n\\n1. **프린터가 인식되지 않음**\\n   ```bash\\n   lpstat -p  # 프린터 목록 확인\\n   ```\\n\\n2. **CUPS 서비스 오류**\\n   ```bash\\n   brew services restart cups  # macOS\\n   sudo service cups restart   # Linux\\n   ```\\n\\n3. **Claude Desktop에 MCP 서버가 나타나지 않음**\\n   - 설정 파일 경로 확인\\n   - 절대경로 정확히 입력했는지 확인\\n   - Claude Desktop 완전 재시작\\n   - 새 대화 시작\\n\\n4. **텍스트가 너무 김**\\n   - 200자 이내로 제한\\n   - 여러 번에 나누어 출력\\n\\n5. **한글 출력 문제**\\n   - 프린터가 EUC-KR 인코딩을 지원하는지 확인\\n   - ESC/POS 호환성 확인\\n\\n### 디버그 모드\\n\\n```bash\\n# MCP 서버 로그 확인 (stderr)\\npython3 mcp_wrapper.py 2> debug.log\\n\\n# 실시간 로그 모니터링\\npython3 mcp_wrapper.py 2>&1 | tee debug.log\\n```\\n\\n## 📚 추가 문서\\n\\n- **상세 문서**: `docs/` 디렉토리 참조\\n- **MCP 통신 방식**: `docs/mcp-stdio.md`\\n- **단순화 계획**: `docs/mcp-simplification-plan.md`\\n- **개발자 가이드**: `CLAUDE.md`\\n\\n## 💡 사용 팁\\n\\n1. **빠른 메모**: `> 텍스트` 형식으로 즉시 출력\\n2. **긴 텍스트**: 200자를 넘으면 자동으로 오류 메시지 표시\\n3. **미리보기**: 실제 출력 전 내용 확인 가능\\n4. **여러 프린터**: 프린터 이름 지정으로 다른 프린터 사용 가능\\n\\n## 📄 라이선스\\n\\n이 프로젝트는 MIT 라이선스 하에 배포됩니다.\\n\\n## 🤝 기여하기\\n\\n1. Fork the repository\\n2. Create a feature branch\\n3. Make your changes\\n4. Add tests for new functionality\\n5. Run the test suite\\n6. Submit a pull request\\n\\n## 📞 지원\\n\\n문제가 발생하거나 질문이 있으시면 GitHub Issues를 통해 문의해주세요."

        // 문서 카테고리 분류
        function categorizeDocument(filename, doc) {

                name.includes('escpos') || name.includes('protocol') || name.includes('stdio') ||

                return 'technical';
            }

            // 심층 분석
            if (name.includes('analysis') || name.includes('detailed') || name.includes('deep-dive') ||
                title.includes('analysis') || title.includes('deep') || title.includes('study') ||
                title.includes('심층') || title.includes('상세')) {
                return 'analysis';
            }

            // 계획 및 개발
            if (name.includes('backlog') || name.includes('todo') || name.includes('plan') ||
                name.includes('roadmap') || name.includes('development') || name.includes('feature')) {
                return 'planning';
            }

            // 기타
            return 'misc';
        }

        // 홈페이지 표시
        function showHome() {
            currentDocument = null;
            const totalDocs = Object.keys(documents).length;
            const categories = ['overview', 'technical', 'analysis', 'planning', 'misc'];
            const categoryCounts = {};
            
            categories.forEach(cat => {
                categoryCounts[cat] = 0;
            });

            Object.keys(documents).forEach(filename => {
                const category = categorizeDocument(filename, documents[filename]);
                categoryCounts[category]++;
            });

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="home-content">
                    <h1 class="home-title">Receipt Printer Documentation</h1>
                    <p class="home-subtitle">BIXOLON SRP-330II 프린터를 위한 한국어 지원 문서</p>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${totalDocs}</div>
                            <div class="stat-label">총 문서 수</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.overview}</div>
                            <div class="stat-label">프로젝트 개요</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.technical}</div>
                            <div class="stat-label">기술적 기반</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.analysis}</div>
                            <div class="stat-label">심층 분석</div>
                        </div>
                    </div>
                </div>
            `;

            // TOC 숨기기
            document.getElementById('toc-container').style.display = 'none';
            
            // 활성 링크 제거
            document.querySelectorAll('.document-link').forEach(link => {
                link.classList.remove('active');
            });
        }

        // 문서 로드
        function loadDocument(filename) {
            if (!documents[filename]) return;
            
            currentDocument = filename;
            const doc = documents[filename];
            
            // 마크다운 렌더링
            renderMarkdown(doc.content);
            
            // TOC 표시
            document.getElementById('toc-container').style.display = 'block';
            
            // 활성 링크 업데이트
            document.querySelectorAll('.document-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 마크다운 렌더링
        function renderMarkdown(content) {
            const contentElement = document.getElementById('content');
            
            // 이스케이프된 문자열을 실제 마크다운으로 변환
            const actualContent = content.replace(/\\n/g, '\\n').replace(/\\"/g, '"').replace(/\\\\/g, '\\');
            
            // Marked로 마크다운 변환
            const html = marked.parse(actualContent);
            contentElement.innerHTML = html;
            
            // Prism으로 코드 하이라이팅
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
            
            // Mermaid 다이어그램 렌더링
            if (typeof mermaid !== 'undefined') {
                mermaid.run();
            }
            
            // TOC 생성
            generateTOC();
        }

        // TOC 생성
        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';
            
            const headings = document.querySelectorAll('#content h1, #content h2, #content h3, #content h4');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.className = `toc-link ${heading.tagName.toLowerCase()}`;
                link.textContent = heading.textContent;
                link.onclick = function(e) {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth' });
                };
                
                li.appendChild(link);
                tocList.appendChild(li);
            });
        }
    </script>

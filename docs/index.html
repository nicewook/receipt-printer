    </style>

<body>
    <!-- ÏÉÅÎã®Î∞î -->
    <div class="header">

    <!-- JavaScript Íµ¨ÌòÑ -->
    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let documents = {};
        let currentDocument = null;

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadDocuments();
            showHome();
        });

        // ÌÖåÎßà Ï¥àÍ∏∞Ìôî
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateMermaidTheme(savedTheme);
            updatePrismTheme(savedTheme);
        }

        // ÌÖåÎßà ÌÜ†Í∏Ä
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateMermaidTheme(newTheme);
            updatePrismTheme(newTheme);
            
            // ÌòÑÏû¨ Î¨∏ÏÑúÍ∞Ä ÏûàÎã§Î©¥ Îã§Ïãú Î†åÎçîÎßÅ
            if (currentDocument) {
                renderMarkdown(documents[currentDocument].content);
            }
        }

        // Mermaid ÌÖåÎßà ÏóÖÎç∞Ïù¥Ìä∏
        function updateMermaidTheme(theme) {
            if (typeof mermaid !== 'undefined') {
                const mermaidTheme = theme === 'dark' ? 'dark' : 'default';
                mermaid.initialize({ 
                    startOnLoad: false, 
                    theme: mermaidTheme,
                    securityLevel: 'loose'
                });
            }
        }

        // Prism ÌÖåÎßà ÏóÖÎç∞Ïù¥Ìä∏
        function updatePrismTheme(theme) {
            const lightTheme = document.getElementById('prism-light');
            const darkTheme = document.getElementById('prism-dark');
            
            if (theme === 'dark') {
                lightTheme.disabled = true;
                darkTheme.disabled = false;
            } else {
                lightTheme.disabled = false;
                darkTheme.disabled = true;
            }
        }

        // ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä (Î™®Î∞îÏùº)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Î¨∏ÏÑú Î°úÎìú
        function loadDocuments() {
            documents = {
                "README.md": {
                    "title": "BIXOLON Receipt Printer MCP Server",
                    "content": "# BIXOLON Receipt Printer MCP Server\\n\\nÌïúÍµ≠Ïñ¥Î•º ÏßÄÏõêÌïòÎäî BIXOLON ÏòÅÏàòÏ¶ù ÌîÑÎ¶∞ÌÑ∞ Ï†úÏñ¥Î•º ÏúÑÌïú **Îã®ÏàúÌôîÎêú** MCP (Model Context Protocol) ÏÑúÎ≤ÑÏûÖÎãàÎã§.\\n\\n## üöÄ Ï£ºÏöî Í∏∞Îä•\\n\\n- **MCP ÌîÑÎ°úÌÜ†ÏΩú ÏßÄÏõê**: Claude DesktopÍ≥º ÏßÅÏ†ë ÌÜµÌï© (HTTP ÏÑúÎ≤Ñ Î∂àÌïÑÏöî)\\n- **ÌïúÍµ≠Ïñ¥ ÏôÑÎ≤Ω ÏßÄÏõê**: EUC-KR Ïù∏ÏΩîÎî© Î∞è ESC/POS Î™ÖÎ†πÏñ¥\\n- **Í∞ÑÎã®Ìïú ÌÖçÏä§Ìä∏ Ï∂úÎ†•**: 200Ïûê Ïù¥ÎÇ¥Ïùò Î©îÎ™®, Ìï†Ïùº Î™©Î°ù Ï¶âÏãú Ï∂úÎ†•\\n- **ÎØ∏Î¶¨Î≥¥Í∏∞ Î™®Îìú**: Ïã§Ï†ú Ï∂úÎ†• Ï†Ñ ÎÇ¥Ïö© ÌôïÏù∏ Í∞ÄÎä•\\n- **ÏßÅÏ†ë Ìò∏Ï∂ú Íµ¨Ï°∞**: FastAPI ÏÑúÎ≤Ñ ÏóÜÏù¥ printer ÏßÅÏ†ë Ìò∏Ï∂ú\\n\\n## üìã ÏãúÏä§ÌÖú ÏöîÍµ¨ÏÇ¨Ìï≠\\n\\n- **Python**: 3.8 Ïù¥ÏÉÅ\\n- **Ïö¥ÏòÅÏ≤¥Ï†ú**: macOS ÎòêÎäî Linux (CUPS ÏßÄÏõê)\\n- **ÌîÑÎ¶∞ÌÑ∞**: ESC/POS Ìò∏Ìôò ÏòÅÏàòÏ¶ù ÌîÑÎ¶∞ÌÑ∞ (BIXOLON SRP-330II ÏãúÎ¶¨Ï¶à Í∂åÏû•)\\n- **CUPS**: ÌîÑÎ¶∞ÌÑ∞ ÏÑúÎπÑÏä§Í∞Ä ÏÑ§ÏπòÎêòÍ≥† Ïã§Ìñâ Ï§ëÏù¥Ïñ¥Ïïº Ìï®\\n- **ÌÖçÏä§Ìä∏ Ï†úÌïú**: 200Ïûê Ïù¥ÎÇ¥ (ÌïúÍ∏Ä/ÏòÅÎ¨∏ ÌòºÏö© Í∞ÄÎä•)\\n\\n## üõ†Ô∏è ÏÑ§Ïπò Î∞è ÏÑ§Ï†ï\\n\\n### 1. ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò\\n\\n```bash\\npip install -r requirements.txt\\n```\\n\\n### 2. CUPS ÌîÑÎ¶∞ÌÑ∞ ÏÑ§Ï†ï\\n\\n```bash\\n# ÌîÑÎ¶∞ÌÑ∞ Î™©Î°ù ÌôïÏù∏\\nlpstat -p\\n\\n# CUPS ÏÑúÎπÑÏä§ ÏÉÅÌÉú ÌôïÏù∏ (macOS)\\nbrew services list | grep cups\\n\\n# CUPS ÏÑúÎπÑÏä§ ÏãúÏûë (ÌïÑÏöîÏãú)\\nbrew services start cups\\n```\\n\\n## üîß Claude Desktop ÏÑ§Ï†ï\\n\\n### 1. ÏÑ§Ï†ï ÌååÏùº ÏúÑÏπò\\n- **macOS**: `~/Library/Application Support/Claude/claude_desktop_config.json`\\n- **Windows**: `%APPDATA%/Claude/claude_desktop_config.json`\\n- **Linux**: `~/.config/Claude/claude_desktop_config.json`\\n\\n### 2. Python ÌôòÍ≤Ω ÌôïÏù∏\\n\\nÎ®ºÏ†Ä ÏÇ¨Ïö©Ìï† Python ÌôòÍ≤ΩÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî:\\n\\n```bash\\n# ÌòÑÏû¨ Python Í≤ΩÎ°ú ÌôïÏù∏\\nwhich python3\\n\\n# Í∞ÄÏÉÅÌôòÍ≤Ω ÏÇ¨Ïö© Ïãú\\nsource /path/to/venv/bin/activate\\nwhich python3  # Í∞ÄÏÉÅÌôòÍ≤ΩÏùò python Í≤ΩÎ°ú ÌôïÏù∏\\n```\\n\\n### 3. ÏÑ§Ï†ï ÌååÏùº ÎÇ¥Ïö©\\n\\n#### Í∏∞Î≥∏ ÏÑ§Ï†ï (ÏãúÏä§ÌÖú Python)\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"python3\\\",\\n      \\\"args\\\": [\\\"/Ï†àÎåÄÍ≤ΩÎ°ú/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n#### Í∂åÏû• ÏÑ§Ï†ï (Ï†ÑÏ≤¥ Í≤ΩÎ°ú ÏßÄÏ†ï)\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"/usr/bin/python3\\\",\\n      \\\"args\\\": [\\\"/Users/username/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n#### Í∞ÄÏÉÅÌôòÍ≤Ω ÏÇ¨Ïö© Ïãú\\n```json\\n{\\n  \\\"mcpServers\\\": {\\n    \\\"receipt-printer\\\": {\\n      \\\"command\\\": \\\"/Users/username/receipt-printer/.venv/bin/python3\\\",\\n      \\\"args\\\": [\\\"/Users/username/receipt-printer/mcp_wrapper.py\\\"]\\n    }\\n  }\\n}\\n```\\n\\n**Ï§ëÏöî**: \\n- Ï†àÎåÄÍ≤ΩÎ°úÎ•º Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ïïº Ìï©ÎãàÎã§!\\n- Í∞ÄÏÉÅÌôòÍ≤Ω ÏÇ¨Ïö© Ïãú Í∞ÄÏÉÅÌôòÍ≤ΩÏùò python Í≤ΩÎ°úÎ•º ÏßÄÏ†ïÌïòÏÑ∏Ïöî!\\n\\n### 4. ÏÑ§Ï†ï Í≤ÄÏ¶ù\\n\\nÏÑ§Ï†ïÏù¥ Ïò¨Î∞îÎ•∏ÏßÄ ÌÑ∞ÎØ∏ÎÑêÏóêÏÑú ÌôïÏù∏:\\n\\n```bash\\n# ÏÑ§Ï†ïÌïú PythonÏúºÎ°ú MCP wrapperÍ∞Ä Ïã§ÌñâÎêòÎäîÏßÄ ÌÖåÏä§Ìä∏\\n/usr/bin/python3 /Users/username/receipt-printer/mcp_wrapper.py\\n# ÎòêÎäî Í∞ÄÏÉÅÌôòÍ≤Ω ÏÇ¨Ïö© Ïãú\\n/Users/username/receipt-printer/.venv/bin/python3 /Users/username/receipt-printer/mcp_wrapper.py\\n\\n# Ctrl+CÎ°ú Ï¢ÖÎ£å ÌõÑ Îã§Ïùå Îã®Í≥Ñ ÏßÑÌñâ\\n```\\n\\n### 5. ÏÑ§Ï†ï ÏôÑÎ£å ÌõÑ\\n\\n1. **Claude Desktop ÏôÑÏ†Ñ Ïû¨ÏãúÏûë** (Ï§ëÏöî!)\\n2. ÏÉà ÎåÄÌôî ÏãúÏûë\\n3. MCP ÎèÑÍµ¨Í∞Ä ÏûêÎèôÏúºÎ°ú Ïó∞Í≤∞Îê®\\n\\n## üöÄ ÏÇ¨Ïö© Î∞©Î≤ï\\n\\n### 1. Claude DesktopÏóêÏÑú Í∞ÑÎã®Ìïú ÌÖçÏä§Ìä∏ Ï∂úÎ†•\\n\\n#### \\\">\\\"; Ìä∏Î¶¨Í±∞ Ìå®ÌÑ¥ (Ï∂îÏ≤ú)\\n```\\n> Ïö∞Ïú† ÏÇ¨Ïò§Í∏∞\\n> ÌöåÏùò Ï§ÄÎπÑÏÇ¨Ìï≠: ÌîÑÎ†àÏ††ÌÖåÏù¥ÏÖò ÏûêÎ£å Ï§ÄÎπÑ\\n> Ïò§Îäò Ìï†Ïùº: Ïö¥Îèô, Ïû•Î≥¥Í∏∞, Ï≤≠ÏÜå\\n```\\n\\n#### ÏßÅÏ†ë ÏöîÏ≤≠\\n```\\n\\\"ÌÖåÏä§Ìä∏ Î©îÎ™®\\\"Î•º ÏòÅÏàòÏ¶ùÏúºÎ°ú Ï∂úÎ†•Ìï¥Ï§ò\\nÏòÅÏàòÏ¶ùÏóê \\\"Ï†êÏã¨ÏïΩÏÜç 1Ïãú\\\"ÎùºÍ≥† Ï∂úÎ†•Ìï¥Ï§ò\\n```\\n\\n### 2. ÌîÑÎ¶∞ÌÑ∞ Í¥ÄÎ¶¨\\n\\n#### ÌîÑÎ¶∞ÌÑ∞ Î™©Î°ù Ï°∞Ìöå\\n```\\nÌîÑÎ¶∞ÌÑ∞ Î™©Î°ùÏùÑ Î≥¥Ïó¨Ï§ò\\nÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÌîÑÎ¶∞ÌÑ∞Í∞Ä Î≠êÍ∞Ä ÏûàÏñ¥?\\n```\\n\\n#### ÌîÑÎ¶∞ÌÑ∞ ÏÉÅÌÉú ÌôïÏù∏\\n```\\nÌîÑÎ¶∞ÌÑ∞ ÏÉÅÌÉú ÌôïÏù∏Ìï¥Ï§ò\\nBIXOLON ÌîÑÎ¶∞ÌÑ∞ ÏÉÅÌÉúÎäî Ïñ¥Îïå?\\n```\\n\\n### 3. ÎØ∏Î¶¨Î≥¥Í∏∞ Í∏∞Îä•\\n```\\n\\\"Ïû•Î≥¥Í∏∞ Î™©Î°ù\\\"ÏùÑ ÎØ∏Î¶¨Î≥¥Í∏∞Î°ú Î≥¥Ïó¨Ï§ò\\nÎã§Ïùå ÎÇ¥Ïö©ÏùÑ Ï∂úÎ†• Ï†ÑÏóê ÎØ∏Î¶¨Î≥¥Í∏∞ Ìï¥Ï§ò: \\\"ÌöåÏùò ÏïàÍ±¥\\\"\\n```\\n\\n## üìñ MCP ÎèÑÍµ¨ ÏÉÅÏÑ∏\\n\\n### print_receipt\\n- **Í∏∞Îä•**: 200Ïûê Ïù¥ÎÇ¥Ïùò Í∞ÑÎã®Ìïú ÌÖçÏä§Ìä∏Î•º ÏòÅÏàòÏ¶ùÏúºÎ°ú Ï∂úÎ†•\\n- **Îß§Í∞úÎ≥ÄÏàò**:\\n  - `text` (ÌïÑÏàò): Ï∂úÎ†•Ìï† ÌÖçÏä§Ìä∏ (200Ïûê Ïù¥ÎÇ¥)\\n  - `printer_name` (ÏÑ†ÌÉù): ÌîÑÎ¶∞ÌÑ∞ Ïù¥Î¶Ñ (Í∏∞Î≥∏Í∞í: BIXOLON_SRP_330II)\\n  - `preview` (ÏÑ†ÌÉù): ÎØ∏Î¶¨Î≥¥Í∏∞ Î™®Îìú (Í∏∞Î≥∏Í∞í: false)\\n\\n### list_printers\\n- **Í∏∞Îä•**: ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÌîÑÎ¶∞ÌÑ∞ Î™©Î°ùÍ≥º ÏÉÅÌÉú Ï°∞Ìöå\\n- **Îß§Í∞úÎ≥ÄÏàò**: ÏóÜÏùå\\n\\n### get_printer_status\\n- **Í∏∞Îä•**: ÌäπÏ†ï ÌîÑÎ¶∞ÌÑ∞Ïùò ÏÉÅÌÉú ÌôïÏù∏\\n- **Îß§Í∞úÎ≥ÄÏàò**:\\n  - `printer_name` (ÏÑ†ÌÉù): ÌîÑÎ¶∞ÌÑ∞ Ïù¥Î¶Ñ (Í∏∞Î≥∏Í∞í: BIXOLON_SRP_330II)\\n\\n## üß™ ÌÖåÏä§Ìä∏ Ïã§Ìñâ\\n\\n### MCP ÏÑúÎ≤Ñ ÏßÅÏ†ë ÌÖåÏä§Ìä∏\\n\\n```bash\\n# MCP ÏÑúÎ≤Ñ ÏãúÏûë ÌÖåÏä§Ìä∏\\npython3 mcp_wrapper.py\\n\\n# ÎèÑÍµ¨ Î™©Î°ù Ï°∞Ìöå\\necho '{\\\"method\\\":\\\"tools/list\\\",\\\"id\\\":1}' | python3 mcp_wrapper.py\\n\\n# ÌÖçÏä§Ìä∏ Ï∂úÎ†• ÌÖåÏä§Ìä∏ (ÎØ∏Î¶¨Î≥¥Í∏∞)\\necho '{\\\"method\\\":\\\"tools/call\\\",\\\"id\\\":2,\\\"params\\\":{\\\"name\\\":\\\"print_receipt\\\",\\\"arguments\\\":{\\\"text\\\":\\\"ÌÖåÏä§Ìä∏\\\",\\\"preview\\\":true}}}' | python3 mcp_wrapper.py\\n\\n# ÌîÑÎ¶∞ÌÑ∞ Î™©Î°ù Ï°∞Ìöå\\necho '{\\\"method\\\":\\\"tools/call\\\",\\\"id\\\":3,\\\"params\\\":{\\\"name\\\":\\\"list_printers\\\",\\\"arguments\\\":{}}}' | python3 mcp_wrapper.py\\n```\\n\\n### Îã®ÏúÑ ÌÖåÏä§Ìä∏\\n\\n```bash\\n# Î™®Îì† ÌÖåÏä§Ìä∏ Ïã§Ìñâ\\npytest\\n\\n# ÌäπÏ†ï ÌÖåÏä§Ìä∏ ÌååÏùº Ïã§Ìñâ\\npytest tests/test_printer.py -v\\n\\n# Ïª§Î≤ÑÎ¶¨ÏßÄ Ìè¨Ìï® Ïã§Ìñâ\\npytest --cov=. --cov-report=html\\n```\\n\\n## üõ†Ô∏è Í∞úÎ∞ú Í∞ÄÏù¥Îìú\\n\\n### Îã®ÏàúÌôîÎêú ÌîÑÎ°úÏ†ùÌä∏ Íµ¨Ï°∞\\n\\n```\\nreceipt-printer/\\n‚îú‚îÄ‚îÄ printer.py     # ÌïµÏã¨ ÌîÑÎ¶∞ÌÑ∞ Í∏∞Îä•\\n‚îú‚îÄ‚îÄ mcp_wrapper.py       # MCP ÌîÑÎ°úÌÜ†ÏΩú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\\n‚îú‚îÄ‚îÄ requirements.txt     # ÏµúÏÜå ÏùòÏ°¥ÏÑ± Î™©Î°ù\\n‚îú‚îÄ‚îÄ CLAUDE.md           # AI Í∞úÎ∞ú Í∞ÄÏù¥Îìú\\n‚îú‚îÄ‚îÄ claude_desktop_config.json  # ÏÑ§Ï†ï ÏòàÏãú\\n‚îî‚îÄ‚îÄ tests/              # ÌÖåÏä§Ìä∏ Ïä§ÏúÑÌä∏\\n    ‚îú‚îÄ‚îÄ test_printer.py\\n    ‚îî‚îÄ‚îÄ test_mcp_integration.py\\n```\\n\\n### ÏïÑÌÇ§ÌÖçÏ≤ò\\n\\n```\\nClaude Desktop ‚Üí JSON-RPC ‚Üí mcp_wrapper.py ‚Üí printer.py ‚Üí CUPS ‚Üí ÌîÑÎ¶∞ÌÑ∞\\n```\\n\\n- **Îã®ÏàúÌï®**: HTTP ÏÑúÎ≤Ñ ÏóÜÏù¥ ÏßÅÏ†ë Ìï®Ïàò Ìò∏Ï∂ú\\n- **Îπ†Î¶Ñ**: ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î≤ÑÌó§Îìú Ï†úÍ±∞\\n- **ÏïàÏ†ïÌï®**: ÏùòÏ°¥ÏÑ± ÏµúÏÜåÌôî\\n\\n## üêõ Î¨∏Ï†ú Ìï¥Í≤∞\\n\\n### ÏùºÎ∞òÏ†ÅÏù∏ Î¨∏Ï†ú\\n\\n1. **ÌîÑÎ¶∞ÌÑ∞Í∞Ä Ïù∏ÏãùÎêòÏßÄ ÏïäÏùå**\\n   ```bash\\n   lpstat -p  # ÌîÑÎ¶∞ÌÑ∞ Î™©Î°ù ÌôïÏù∏\\n   ```\\n\\n2. **CUPS ÏÑúÎπÑÏä§ Ïò§Î•ò**\\n   ```bash\\n   brew services restart cups  # macOS\\n   sudo service cups restart   # Linux\\n   ```\\n\\n3. **Claude DesktopÏóê MCP ÏÑúÎ≤ÑÍ∞Ä ÎÇòÌÉÄÎÇòÏßÄ ÏïäÏùå**\\n   - ÏÑ§Ï†ï ÌååÏùº Í≤ΩÎ°ú ÌôïÏù∏\\n   - Ï†àÎåÄÍ≤ΩÎ°ú Ï†ïÌôïÌûà ÏûÖÎ†•ÌñàÎäîÏßÄ ÌôïÏù∏\\n   - Claude Desktop ÏôÑÏ†Ñ Ïû¨ÏãúÏûë\\n   - ÏÉà ÎåÄÌôî ÏãúÏûë\\n\\n4. **ÌÖçÏä§Ìä∏Í∞Ä ÎÑàÎ¨¥ ÍπÄ**\\n   - 200Ïûê Ïù¥ÎÇ¥Î°ú Ï†úÌïú\\n   - Ïó¨Îü¨ Î≤àÏóê ÎÇòÎàÑÏñ¥ Ï∂úÎ†•\\n\\n5. **ÌïúÍ∏Ä Ï∂úÎ†• Î¨∏Ï†ú**\\n   - ÌîÑÎ¶∞ÌÑ∞Í∞Ä EUC-KR Ïù∏ÏΩîÎî©ÏùÑ ÏßÄÏõêÌïòÎäîÏßÄ ÌôïÏù∏\\n   - ESC/POS Ìò∏ÌôòÏÑ± ÌôïÏù∏\\n\\n### ÎîîÎ≤ÑÍ∑∏ Î™®Îìú\\n\\n```bash\\n# MCP ÏÑúÎ≤Ñ Î°úÍ∑∏ ÌôïÏù∏ (stderr)\\npython3 mcp_wrapper.py 2> debug.log\\n\\n# Ïã§ÏãúÍ∞Ñ Î°úÍ∑∏ Î™®ÎãàÌÑ∞ÎßÅ\\npython3 mcp_wrapper.py 2>&1 | tee debug.log\\n```\\n\\n## üìö Ï∂îÍ∞Ä Î¨∏ÏÑú\\n\\n- **ÏÉÅÏÑ∏ Î¨∏ÏÑú**: `docs/` ÎîîÎ†âÌÜ†Î¶¨ Ï∞∏Ï°∞\\n- **MCP ÌÜµÏã† Î∞©Ïãù**: `docs/mcp-stdio.md`\\n- **Îã®ÏàúÌôî Í≥ÑÌöç**: `docs/mcp-simplification-plan.md`\\n- **Í∞úÎ∞úÏûê Í∞ÄÏù¥Îìú**: `CLAUDE.md`\\n\\n## üí° ÏÇ¨Ïö© ÌåÅ\\n\\n1. **Îπ†Î•∏ Î©îÎ™®**: `> ÌÖçÏä§Ìä∏` ÌòïÏãùÏúºÎ°ú Ï¶âÏãú Ï∂úÎ†•\\n2. **Í∏¥ ÌÖçÏä§Ìä∏**: 200ÏûêÎ•º ÎÑòÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú Ïò§Î•ò Î©îÏãúÏßÄ ÌëúÏãú\\n3. **ÎØ∏Î¶¨Î≥¥Í∏∞**: Ïã§Ï†ú Ï∂úÎ†• Ï†Ñ ÎÇ¥Ïö© ÌôïÏù∏ Í∞ÄÎä•\\n4. **Ïó¨Îü¨ ÌîÑÎ¶∞ÌÑ∞**: ÌîÑÎ¶∞ÌÑ∞ Ïù¥Î¶Ñ ÏßÄÏ†ïÏúºÎ°ú Îã§Î•∏ ÌîÑÎ¶∞ÌÑ∞ ÏÇ¨Ïö© Í∞ÄÎä•\\n\\n## üìÑ ÎùºÏù¥ÏÑ†Ïä§\\n\\nÏù¥ ÌîÑÎ°úÏ†ùÌä∏Îäî MIT ÎùºÏù¥ÏÑ†Ïä§ ÌïòÏóê Î∞∞Ìè¨Îê©ÎãàÎã§.\\n\\n## ü§ù Í∏∞Ïó¨ÌïòÍ∏∞\\n\\n1. Fork the repository\\n2. Create a feature branch\\n3. Make your changes\\n4. Add tests for new functionality\\n5. Run the test suite\\n6. Submit a pull request\\n\\n## üìû ÏßÄÏõê\\n\\nÎ¨∏Ï†úÍ∞Ä Î∞úÏÉùÌïòÍ±∞ÎÇò ÏßàÎ¨∏Ïù¥ ÏûàÏúºÏãúÎ©¥ GitHub IssuesÎ•º ÌÜµÌï¥ Î¨∏ÏùòÌï¥Ï£ºÏÑ∏Ïöî."

                    "content": "# Appear.sh Í∏∞Î∞ò ÎîîÏûêÏù∏ ÌÖúÌîåÎ¶ø Î∂ÑÏÑù\\n\\n## Í∞úÏöî\\n\\nAppear.sh Î¨∏ÏÑú ÏÇ¨Ïù¥Ìä∏Ïùò ÎîîÏûêÏù∏ ÏãúÏä§ÌÖúÏùÑ Î∂ÑÏÑùÌïòÏó¨ Ïö∞Î¶¨ ÌîÑÎ°úÏ†ùÌä∏Ïùò index.htmlÏóê Ï†ÅÏö©Ìï† Ïàò ÏûàÎäî Ïä§ÌÉÄÏùº ÌÖúÌîåÎ¶øÏùÑ Ï∂îÏ∂úÌñàÏäµÎãàÎã§.\\n\\n## ÎîîÏûêÏù∏ Ï≤†Ìïô (ÏûêÏó∞Ïñ¥ ÌëúÌòÑ)\\n\\n### üé® ÏÉâÏÉÅ Ï≤†Ìïô\\n\\n**Îã§ÌÅ¨ Î™®Îìú Ïö∞ÏÑ† ÏÑ§Í≥Ñ**\\n- Í∞úÎ∞úÏûêÎì§Ïùò ÎààÏùò ÌîºÎ°úÎ•º Ï§ÑÏù¥Í∏∞ ÏúÑÌïú Îã§ÌÅ¨ ÌÖåÎßà Í∏∞Î≥∏Í∞í\\n- Î∞ùÏùÄ ÌôîÎ©¥ÏóêÏÑú Ïò§Îäî ÌîºÎ°úÍ∞êÏùÑ ÏµúÏÜåÌôîÌïòÎäî ÏÉâÏÉÅ ÏÑ†ÌÉù\\n- Ïû•ÏãúÍ∞Ñ Î¨∏ÏÑú ÏùΩÍ∏∞Ïóê ÏµúÏ†ÅÌôîÎêú ÎåÄÎπÑÏú®\\n\\n**12Îã®Í≥Ñ ÏÑ∏Î∂ÑÌôî ÏÉâÏÉÅ ÏãúÏä§ÌÖú**\\n- Í∞Å ÏÉâÏÉÅÎßàÎã§ 12Í∞úÏùò tint Î†àÎ≤®ÏùÑ Ï†úÍ≥µ\\n- ÎØ∏Î¨òÌïú Í∑∏ÎùºÎç∞Ïù¥ÏÖòÍ≥º ÍπäÏù¥Í∞ê ÌëúÌòÑ Í∞ÄÎä•\\n- ÏùºÍ¥ÄÏÑ± ÏûàÎäî ÏÉâÏÉÅ Ï≤¥Í≥ÑÎ°ú Î∏åÎûúÎìú ÏïÑÏù¥Îç¥Ìã∞Ìã∞ Í∞ïÌôî\\n\\n**ÏùòÎØ∏Î°†Ï†Å ÏÉâÏÉÅ ÏÇ¨Ïö©**\\n- Primary Blue (52, 109, 219): Ïã†Î¢∞Í∞êÍ≥º Ï†ÑÎ¨∏ÏÑ±ÏùÑ ÎÇòÌÉÄÎÇ¥Îäî ÌååÎûÄÏÉâ\\n- Warning Yellow: Ï£ºÏùòÏÇ¨Ìï≠Í≥º ÌåÅÏùÑ ÏúÑÌïú ÎÖ∏ÎûÄÏÉâ\\n- Danger Red: Ïò§Î•òÏôÄ Í≤ΩÍ≥†Î•º ÏúÑÌïú Îπ®Í∞ÑÏÉâ  \\n- Success Green: ÏÑ±Í≥µÍ≥º ÏôÑÎ£åÎ•º ÏúÑÌïú Ï¥àÎ°ùÏÉâ\\n\\n[... rest of the content abbreviated for brevity ...]"

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î†åÎçîÎßÅ
        function renderNavigation() {
            const categories = {
                'overview': document.getElementById('category-overview'),
                'technical': document.getElementById('category-technical'),
                'analysis': document.getElementById('category-analysis'),
                'planning': document.getElementById('category-planning'),
                'misc': document.getElementById('category-misc')
            };

            // Î™®Îì† Ïπ¥ÌÖåÍ≥†Î¶¨ Ï¥àÍ∏∞Ìôî
            Object.values(categories).forEach(el => el.innerHTML = '');

            // Î¨∏ÏÑúÎ•º Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Î∂ÑÎ•òÌïòÏó¨ Î†åÎçîÎßÅ
            Object.keys(documents).forEach(filename => {
                const doc = documents[filename];
                const category = categorizeDocument(filename, doc);
                const categoryElement = categories[category];
                
                if (categoryElement) {
                    const li = document.createElement('li');
                    li.className = 'document-item';
                    li.innerHTML = `
                        <a href="#" class="document-link" onclick="loadDocument('${filename}')">${doc.title}</a>
                    `;
                    categoryElement.appendChild(li);
                }
            });
        }

        // Î¨∏ÏÑú Ïπ¥ÌÖåÍ≥†Î¶¨ Î∂ÑÎ•ò
        function categorizeDocument(filename, doc) {
            const title = doc.title.toLowerCase();
            const content = doc.content.toLowerCase();
            const name = filename.toLowerCase();

            // ÌîÑÎ°úÏ†ùÌä∏ Í∞úÏöî
            if (name.includes('readme') || title.includes('overview') || title.includes('intro') || 
                title.includes('guide') || title.includes('architecture')) {
                return 'overview';
            }

            // Í∏∞Ïà†Ï†Å Í∏∞Î∞ò
            if (name.includes('core') || name.includes('utils') || name.includes('command') || 
                name.includes('escpos') || name.includes('protocol') || name.includes('stdio') ||
                title.includes('technical') || content.includes('implementation') ||
                name.includes('mcp') || name.includes('wrapper')) {
                return 'technical';
            }

            // Ïã¨Ï∏µ Î∂ÑÏÑù
            if (name.includes('analysis') || name.includes('detailed') || name.includes('deep-dive') ||
                title.includes('analysis') || title.includes('deep') || title.includes('study') ||
                title.includes('Ïã¨Ï∏µ') || title.includes('ÏÉÅÏÑ∏')) {
                return 'analysis';
            }

            // Í≥ÑÌöç Î∞è Í∞úÎ∞ú
            if (name.includes('backlog') || name.includes('todo') || name.includes('plan') ||
                name.includes('roadmap') || name.includes('development') || name.includes('feature')) {
                return 'planning';
            }

            // Í∏∞ÌÉÄ
            return 'misc';
        }

        // ÌôàÌéòÏù¥ÏßÄ ÌëúÏãú
        function showHome() {
            currentDocument = null;
            const totalDocs = Object.keys(documents).length;
            const categories = ['overview', 'technical', 'analysis', 'planning', 'misc'];
            const categoryCounts = {};
            
            categories.forEach(cat => {
                categoryCounts[cat] = 0;
            });

            Object.keys(documents).forEach(filename => {
                const category = categorizeDocument(filename, documents[filename]);
                categoryCounts[category]++;
            });

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="home-content">
                    <h1 class="home-title">Receipt Printer Documentation</h1>
                    <p class="home-subtitle">BIXOLON SRP-330II ÌîÑÎ¶∞ÌÑ∞Î•º ÏúÑÌïú ÌïúÍµ≠Ïñ¥ ÏßÄÏõê Î¨∏ÏÑú</p>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${totalDocs}</div>
                            <div class="stat-label">Ï¥ù Î¨∏ÏÑú Ïàò</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.overview}</div>
                            <div class="stat-label">ÌîÑÎ°úÏ†ùÌä∏ Í∞úÏöî</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.technical}</div>
                            <div class="stat-label">Í∏∞Ïà†Ï†Å Í∏∞Î∞ò</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${categoryCounts.analysis}</div>
                            <div class="stat-label">Ïã¨Ï∏µ Î∂ÑÏÑù</div>
                        </div>
                    </div>
                </div>
            `;

            // TOC Ïà®Í∏∞Í∏∞
            document.getElementById('toc-container').style.display = 'none';
            
            // ÌôúÏÑ± ÎßÅÌÅ¨ Ï†úÍ±∞
            document.querySelectorAll('.document-link').forEach(link => {
                link.classList.remove('active');
            });
        }

        // Î¨∏ÏÑú Î°úÎìú
        function loadDocument(filename) {
            if (!documents[filename]) return;
            
            currentDocument = filename;
            const doc = documents[filename];
            
            // ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ
            renderMarkdown(doc.content);
            
            // TOC ÌëúÏãú
            document.getElementById('toc-container').style.display = 'block';
            
            // ÌôúÏÑ± ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.document-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ
        function renderMarkdown(content) {
            const contentElement = document.getElementById('content');
            
            // Ïù¥Ïä§ÏºÄÏù¥ÌîÑÎêú Î¨∏ÏûêÏó¥ÏùÑ Ïã§Ï†ú ÎßàÌÅ¨Îã§Ïö¥ÏúºÎ°ú Î≥ÄÌôò
            const actualContent = content.replace(/\\n/g, '\\n').replace(/\\"/g, '"').replace(/\\\\/g, '\\');
            
            // MarkedÎ°ú ÎßàÌÅ¨Îã§Ïö¥ Î≥ÄÌôò
            const html = marked.parse(actualContent);
            contentElement.innerHTML = html;
            
            // PrismÏúºÎ°ú ÏΩîÎìú ÌïòÏù¥ÎùºÏù¥ÌåÖ
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
            
            // Mermaid Îã§Ïù¥Ïñ¥Í∑∏Îû® Î†åÎçîÎßÅ
            if (typeof mermaid !== 'undefined') {
                mermaid.run();
            }
            
            // TOC ÏÉùÏÑ±
            generateTOC();
        }

        // TOC ÏÉùÏÑ±
        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';
            
            const headings = document.querySelectorAll('#content h1, #content h2, #content h3, #content h4');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.className = `toc-link ${heading.tagName.toLowerCase()}`;
                link.textContent = heading.textContent;
                link.onclick = function(e) {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth' });
                };
                
                li.appendChild(link);
                tocList.appendChild(li);
            });
        }
    </script>
